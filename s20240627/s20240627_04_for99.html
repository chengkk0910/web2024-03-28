<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p id="myP">
                    1 * 1 = 1 , 1 * 2 = 2 ,1 * 3 = 3 ...
                    <br>
                    2 * 1 = 2 , 2 * 2 = 4 ,2 * 3 = 6 ...
                    <br>
                </p>
            </div>
        </div>
    </div>

    <script>
        const myP = document.getElementById('myP');
        // myP.innerHTML = `
        //   i1 j123456789 <br>
        //   i2 j123456789<br>
        //   i3 j123456789<br>
        // `;

        // for
        let result99 = '';
        for (let i = 1; i <= 9; i++) {
            let tmpIText = `i=${i} , j=`;
            // console.log('tmpIText', tmpIText);
            let tmpJText = '';
            for (let j = 1; j <= 9; j++) {
                tmpJText += `${j}`;
                console.log('tmpJText','tmpJText');
            }
            result99 = result99 + tmpIText + tmpJText + "<br>" ;
        }

        myP.innerHTML = result99;


    </script>
</body>

</html>
