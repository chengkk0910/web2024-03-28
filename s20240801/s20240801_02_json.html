<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>

</head>

<body>
    <div class="container mt-3">
        <h2>Bordered Table</h2>
        <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>locationName</th>
                </tr>
            </thead>
            <tbody id="myTobody">
                                   
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="../ignore/weather.js"></script>

    <!-- js or jqery -->
    <script>
        // console.log('weatherUrl', weatherUrl);
        $(document).ready(function () {
            // bind
            const myTobody =$('#myTobody');
            // let tmp =`
            //     <tr>
            //         <td>1</td>
            //         <td>新北市</td>
            //     </tr>      
            //      <tr>
            //         <td>1</td>
            //         <td>新北市</td>
            //     </tr>    
            //      <tr>
            //         <td>1</td>
            //         <td>新北市</td>
            //     </tr>     
            // `;

            // myTobody.append(tmp);

            // action


            $.ajax({
                type: "get",
                url: weatherUrl,
                data: "data",
                dataType: "json",
                success: function (res) {
                    console.log('res', res);
                    console.log('res.records', res.records);
                    console.log('res.records.location', res.records.location);
                    console.log('res.records.location[1]', res.records.location[1]);
                    console.log('res.records.location[1].locationName', res.records.location[1].locationName);

                    let data = res.records.location;
                    console.log('data', data);

                    // jquery
                    let result = ``;
                    $.each(data, function (key, value) {
                        // console.log('key', key);
                        // console.log('value', value);
                        console.log('value.locationName', value.locationName);

                        result = `
                                <tr>
                                    <td>${key}</td>
                                    <td>${value.locationName}</td>
                                </tr>`;

                        myTobody.append(result);

                    });

                    //全台縣市顯示
                }
            });




        });
        // jquery end

    </script>
</body>

</html>
